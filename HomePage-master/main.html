<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>XO Game</title>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="main.js"> </script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <!-- <link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/sweetalert2@7.12.15/dist/sweetalert2.min.css'> -->
    <link rel="stylesheet" href="stylemain.css">
    <link rel="stylesheet" href="animate.css">
    <link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet">
</head>

<body>
    <!-- <img src="images/Tic.png" alt="logo" id="logo" width="200px" height="200px"> -->
    <div class="extra">
        <div class="radio">
            <p class="choose">Choose to start:</p>
            <input type="radio" name="rbnNumber" class="clicked" id="X">X
            <input type="radio" name="rbnNumber" class="clicked" id="O">O
        </div>
        <div class="hContainer">
            <div class="playerOne">
                <p class="player1P">Player One </p>
                <p class="player1">0</p>
            </div>
            <!-- <div class="clear"></div> -->
            <div class="playerTwo">
                <p class="player2P">Player Two </p>
                <p class="player2">0</p>
            </div>
        </div>
    </div>
    </div>
    <div class="clear"></div>
    <div class="mainContainer">
        <div id="0" class="grid-item"></div>
        <div id="1" class="grid-item"></div>
        <div id="2" class="grid-item"></div>
        <div id="3" class="grid-item"></div>
        <div id="4" class="grid-item"></div>
        <div id="5" class="grid-item"></div>
        <div id="6" class="grid-item"></div>
        <div id="7" class="grid-item"></div>
        <div id="8" class="grid-item"></div>
    </div>
    <audio id="xyz" src="Ticket-machine-sound.mp3"></audio>
    <audio id="fail" src="Electrical-power-down-sound-effect.mp3"></audio>
    <div class="subDiv">
        <img src="images/sharp_keyboard_arrow_left_black_48dp.png" alt="back arraow" class="backArrow" width="100px"
            height="100px">
        <button type=" button" class="playagain">Play again!</button>
        <button type=" button" class="reset">Reset!</button>
    </div>
    <footer class="clearfix">
        <p class="message">Created with &hearts; by <span class="name">Thekra</span></p>
    </footer>

</body>

</html>
